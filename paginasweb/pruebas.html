<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pruebas</title>
    <link rel="stylesheet" href="../css/stylesprueba.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"
    />
    <link rel="stylesheet" href="https://www.dafont.com/xxii-ultimate-black-metal.font">
  </head>
  <body>
    <h1>FORMULARIO</h1>
    <form action="#" method="get">
    <fieldset>
      <legend>Datos personales</legend>
        <label for="fname">Name:</label> <br>
        <input type="text" name="name" id="fname" maxlength="30" placeholder="hola caaecola">

        <br> <br>

        <label for="sname">Surname:</label> <br>
        <input type="text" name="surname" id="sname" maxlength="30">

        <br><br>

        <label for="male">Male</label>
        <input type="radio" name="genero" id="male" value="H">

        <label for="male">Female</label>
        <input type="radio" name="genero" id="female" value="F">

        <br><br>

        <label for="email">Email:</label> <br>
        <input type="text" name="email" id="email">

        <br><br>
        
        <label for="pwd">Password:</label> <br>
        <input type="password" name="pwd" id="pwd">

        <br><br>
    </fieldset>
      <label for="aficiones">Aficiones:</label> <br> 

      <label for="comer">Comer</label>
      <input type="checkbox" name="aficiones" id="comer" value="comer"> <br>

      <label for="musica">Musica</label>
      <input type="checkbox" name="aficiones" id="musica" value="musica"> <br>

      <br>
      Estudios Previos
      <select name="estudios" id="estudios">
        <option value="">Selecciona una opcion</option>
        <option value="SMX">CGFM SMX</option>
        <option value="ASIX">CGFS ASIX</option>
        <option value="DAW">CGFS DAW</option>
        <option value="DAM">CGFS DAM</option>
      </select>
      <br><br>

      <label for="comentarios">Comentarios:</label> <br>
      <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>

      <br><br>

      
      <input type="submit" value="enviar" name="borrar">
      <input type="reset" value="borrar" name="borrar">
    </form>
  </body>
</html>
